// Autoexec for CSGO2

clear
unbindall
fps_max 0
mm_dedicated_search_maxping "25"
rate "786432"

// Movement 
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

bind "SHIFT" "+sprint"
bind "CTRL" "+duck"

bind "ALT" "exec jumpthrow"
bind "SPACE" "exec jumpthrow"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

bind "e" "+use"
bind "f" "+lookatweapon" // r_cleardecals not working
bind "g" "drop"

// Bind mouse
bind "MOUSE_X" "yaw" // Fix mouse not moving
bind "MOUSE_Y" "pitch" // Fix mouse not moving
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+voicerecord"

// Change weapons
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "c" "slot4"
bind "3" "slot3"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "q" "lastinv"

// Buy Menu
bind "b" "buymenu"

// Others
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "+radialradio2"
bind "," "buyammo1"
